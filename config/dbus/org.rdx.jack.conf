<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  
  <!-- RDX JACK Helper Service D-Bus Configuration -->
  
  <!-- Allow the rd user to own the RDX JACK service -->
  <policy user="rd">
    <allow own="org.rdx.jack"/>
    <allow send_destination="org.rdx.jack"/>
    <allow receive_sender="org.rdx.jack"/>
  </policy>
  
  <!-- Allow root to own the service (for testing/development) -->
  <policy user="root">
    <allow own="org.rdx.jack"/>
    <allow send_destination="org.rdx.jack"/>
    <allow receive_sender="org.rdx.jack"/>
  </policy>
  
  <!-- Allow members of audio group to access the service -->
  <policy group="audio">
    <allow send_destination="org.rdx.jack"/>
    <allow receive_sender="org.rdx.jack"/>
  </policy>
  
  <!-- Allow rivendell group to access the service -->
  <policy group="rivendell">
    <allow send_destination="org.rdx.jack"/>
    <allow receive_sender="org.rdx.jack"/>
  </policy>
  
  <!-- Default policy: deny all -->
  <policy context="default">
    <deny own="org.rdx.jack"/>
    <deny send_destination="org.rdx.jack"/>
  </policy>
  
</busconfig>