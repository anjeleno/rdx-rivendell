#
# RDX JACK Configuration
# Enhanced JACK management settings for Rivendell Extended
#

[General]
# Enable RDX enhanced JACK management
enabled=true

# Profile to load on startup
default_profile=live-broadcast

# Device scanning interval (seconds)
device_scan_interval=10

# JACK status check interval (seconds) 
jack_status_interval=2

[Device Detection]
# Enable automatic audio device discovery
auto_detect_devices=true

# Scan ALSA devices
scan_alsa=true

# Scan PulseAudio devices (for bridging)
scan_pulse=false

# Preferred device patterns (regex)
preferred_devices=.*USB.*|.*Focusrite.*|.*Behringer.*

[JACK Settings]
# Default JACK settings for new profiles
default_sample_rate=48000
default_buffer_size=512
default_periods=3

# JACK startup timeout (seconds)
startup_timeout=10

# Restart JACK on device changes
auto_restart=false

[Service Integration]
# Path to Stereo Tool executable
stereo_tool_path=/usr/local/bin/stereo_tool_gui_jack_64_1030

# Path to Liquidsoap script
liquidsoap_script=/home/rd/radio.liq

# Icecast configuration file
icecast_config=/etc/icecast2/icecast.xml

# Auto-start services with profiles
auto_start_services=true

[Logging]
# Log level: debug, info, warning, error
log_level=info

# Log file location
log_file=/var/log/rdx/jack.log

# Maximum log file size (MB)
max_log_size=10

[D-Bus]
# D-Bus service name
service_name=org.rdx.jack

# Object path
object_path=/org/rdx/jack

# Interface name
interface_name=org.rdx.jack